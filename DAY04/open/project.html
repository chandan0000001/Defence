<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University form</title>
</head>
<body>
    
     <h1>University regestation form </h1>
     <p>Please fill out the form </p>
     <hr>

     <form action="">

         <h2>Personal Details: </h2>  

         <label for="name">First name: </label>
         <input type="text" name="name" id="name" placeholder="e.g:Bibek"  required>
         <br><br>

         <label for="lastname">Last name: </label>
         <input type="text" name="lastname" id="lastname" placeholder="e.g:Sahu">
         <br><br>

         <label for="dob">DOB:</label>
         <input type="date name="dob" id="dob" placeholder="11/23/7009">
         <br><br>

         <h3>Gender</h3>

         <label for="Male">Male</label>
        <input type="radio"  name="userGender" id="Male" value="male">
        <br>

        <label for="Female">Female</label>
        <input type="radio" name="userGender" id="Female" value="Female">
        <br>

        <label for="Other">Other</label>
        <input type="radio" name="userGender" id="Other" value="Other">
        <br>


        <!-- <h4>Upload your photo</h4> -->
        <label for="file">Upload yout photo</label>
        <input type="file" name="File" id="file">
        <br>
        <hr>


        <h2>Contact Information</h2>
        <label for="Emali">Emali adress</label>
        <input type="email" name="Emali" id="Emali" >
        <br><br>

           <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" id="phone" >
        <br><br>
        <label for="adress">Mailing adress</label>
        <br>
        <textarea name="adress" id="adress" rows="10" cols="5"></textarea>
        <br><br>

        <hr>

        <h2>Academic Information</h2>
        <br><br>


         <label for="course">Select your course</label>
        <select name="course" id="course">
      
        <option value="CSE">CSE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="EEE">EEE</option>
        </select>

        <br><br>

        <h3>Extracuricular Ativities</h3>

        <label for="sports">sports</label>
        <input type="checkbox" name="intreast" value="sports">
        <br><br>

        <label for="Music">Music</label>
        <input type="checkbox" name="intreast" value="Music">
        <br><br>

        <label for="Technology">Technology</label>
        <input type="checkbox" name="intreast" value="Technology">
        <br><br>

        <label for="Vouluntry">Vouluntry</label>
        <input type="checkbox" name="intreast" value="Vouluntry">
        <br><br>
     
        <hr>
        <h2>Creat your account</h2>
        <label for="pass">Create a password</label>
        <input type="password" name="password" id="pass">
        <br>
        <br>

        
         <label for="Squestion">Security Question</label>
        <select name="Squestion" id="Squestion">
      
        <option value="What is your pet name?">What is your pet name?</option>
        <option value="Who is your girlfriend ?">Who is your girlfriend ?</option>
        <option value="What is your bestfriend name?">What is your bestfriend name?</option>
        </select>

        <br><br>

        <label for="Security">Security answer</label>
        <input type="text" name="Security" id="Security">
        <br><br>
        
        <input type="checkbox" name="Agree" value="Agree">
         <label for="Agree">I agree to the Terms and condition</label>
        
        <hr>

        <button type="submit">Registior</button>
        <button type="reset">Clear</button>
 
    
    </form>
    


</body>
</html>
